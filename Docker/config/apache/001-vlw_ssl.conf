<IfModule mod_ssl.c>
<VirtualHost visivo-server.oact.inaf.it:443>
     ServerName   visivo-server.oact.inaf.it
     ServerAdmin  evgeniya.malikova@port.ac.uk
     DocumentRoot /data/www

      ErrorLog /data/www/logs/error.log
      CustomLog /data/www/logs/access.log combined

     <Directory /data/www>
         Options Indexes FollowSymLinks
         Order allow,deny
         Allow from all
         AllowOverride All
         Require all granted
RewriteEngine On
RewriteBase /


RewriteRule ^auth/signwin$ main.html [L]
RewriteRule ^/index\.html$ - [L]



RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . /index.html [L]
     </Directory>


     # Handle launcher forwarding
# Handle launcher forwarding
     ProxyPreserveHost On
     ProxyPass /paraview http://localhost:9020/paraview

     # Handle WebSocket forwarding
     RewriteEngine On
     RewriteMap session-to-port txt:/data/proxy.txt
     RewriteCond %{QUERY_STRING} ^sessionId=(.*)&path=(.*)$ [NC]
     RewriteRule ^/proxy.*$  ws://${session-to-port:%1}/%2  [P]






SSLCertificateFile /etc/letsencrypt/live/visivo-server.oact.inaf.it/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/visivo-server.oact.inaf.it/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

