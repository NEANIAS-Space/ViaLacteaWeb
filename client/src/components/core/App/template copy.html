<v-app light>
  <v-navigation-drawer :clipped="clipped" v-model="drawer" enable-resize-watcher app dark class="primary lighten-3">
    <v-list-item>
      <v-list-item-content>
        <v-list-item-title class="title">
          Application
        </v-list-item-title>
        <v-list-item-subtitle>
          subtext
        </v-list-item-subtitle>
      </v-list-item-content>
    </v-list-item>

    <v-divider></v-divider>

    <v-list
      dense
      nav
    >
      <v-list-item
        v-for="item in items"
        :key="item.title"
        link
      >
        <v-list-item-icon>
          <v-icon>{{ item.icon }}</v-icon>
        </v-list-item-icon>

        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-navigation-drawer>
  <v-app-bar app>

    <span class="title">DataCube visualisation</span>
    <v-spacer />
    <v-slider
      :class="$style.slider"
      hide-details
      :value="resolution"
      :max="60"
      :min="3"
      :step="1"
      @input="setResolution"
    />
    <v-switch
      :class="$style.switch"
      @click="$vuetify.theme.dark = !$vuetify.theme.dark"
    />


  <div >

    <v-toolbar dense>
      <v-spacer></v-spacer>

     <v-btn-toggle
       v-model="toggle_multiple"
       color="primary"
       dense
       group
       multiple
     >
       <v-btn
         :value="1"
         text
       >
       <v-img
 lazy-src="myImage"
 max-height="30"
 max-width="30"
 :src="myImage"
></v-img>
       </v-btn>

       <v-btn
         :value="2"
         text
       >
       <v-img max-height="30"
       max-width="30" :src="require('@/assets/OPEN_REMOTE.png')"
 />

       </v-btn>

       <v-btn
         :value="3"
         text
       >
         T1
       </v-btn>

       <v-btn
         :value="4"
         text
       >
        T2
       </v-btn>
     </v-btn-toggle>

       <v-btn-toggle v-model="toggle_one" mandatory>
         <v-btn :value="50" flat>
           USD50
         </v-btn>
         <v-btn :value="100" flat>
           USD100
         </v-btn>
         <v-btn :value="1000" flat>
           USD1000
         </v-btn>
         <v-btn :value="10000" flat>
           USD10000
         </v-btn>
       </v-btn-toggle>
  Quantity:
  <v-text-field type="number" solo placeholder="Quantity" v-model="quantity">
  </v-text-field>
</v-toolbar>
</div>
<v-progress-linear :active="busy" :indeterminate="busy" absolute bottom />

  </v-app-bar>




  <v-main :class="$style.appContent">
    <div style="position: relative; width: 100%; height: 100%">
      <remote-rendering-view :client="client" />
    </div>
  </v-main>
</v-app>
